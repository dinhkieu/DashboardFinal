    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

		function drawChart() {

		  data.addColumn('string', '');
		  data.addColumn('number', 'Opened');
		  data.addColumn('number', 'Resolved');
		  data.addColumn('number', 'Closed');

		  data.addRows([
			['31/7/2009',  0, 0, 0],
			['1/8/2009',  0, 0, 0],
			['2/8/2009',  0, 0, 0],
			['4/8/2009',  0, 0, 0],
			['6/8/2009',  0, 0, 0],
			['8/8/2009',   1.3, 1.6,  1.7],
			['10/8/2009',   2.3, 1.4,  1.6],
			['12/8/2009',  1.1, 1.5, 1.6],
			['14/8/2009',  2.0, 1.3, 1.8],
			['16/8/2009', 0.5, 2.0, 1.6],
			['18/8/2009',  1.5,  1.5,  0.7],
			['20/8/2009',  0.25,  0.25,  1.2],
			['22/8/2009',  0.5,  1.3,  1.6],
			['24/8/2009',  1.5,  1.5,  0.4]
		  ]);

		  var options = {
			<!-- chart: { -->
			  <!-- title: 'Box Office Earnings in First Two Weeks of Opening', -->
			  <!-- subtitle: 'in millions of dollars (USD)' -->
			<!-- }, -->
			
			<!-- width: 900, -->
			<!-- height: 500, -->
			
			hAxis:{ 
				gridlines:{
					count:1
				},
			},
			legend: { position: 'top' },
			vAxis: {
			  ticks: [0, 0.5, 1, 1.5, 2, 2.5],
			},
			series: {
				0: { color: '#1E90FF' },
				1: { color: '#FF8C00' },
				2: { color: '#006400' },
			 }
		  };

		  var chart = new google.charts.Line(document.getElementById('curve_chart'));

		  chart.draw(data, google.charts.Line.convertOptions(options));
		}
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
